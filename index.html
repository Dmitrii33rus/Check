<!DOCTYPE html>
<html lang="Ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Формы</title>
        <link rel="slysheets" href="css/style.css">
    </head>
<body>
    <h3>Please provide information about you</h3>
<hr />
<form>
    <fieldset>
    <ul>
    <li>
    <label>
        <span>First Name:</span>
        <input type="text" id="fname"name="firstName" />
    </label>
    </li>
            <li>
                <label>
                <span>Last Name:</span>
        <input type="text" id="lName"name="lastName" />
                </label>
            </li>
                <li>
                <label>
                <span>Email:</span>
                <input type="email" id="email"name="userEmail" />
                </label>
                </li>
                    <li>
                        <label>
                        <span>Password:</span>
                        <input type="password" id="password"name="userPassword" />
                        </label>
                    </li>
                </fieldset>
                    <div>
                        <label>
                        <span>Birthday:</span>
                        <input type="date" name="birthday"
                        id="userBirthday">
                        </label>
                    </div>                 
                    <li>
                        <label for="news">
                        <span>Subscribe?:</span>
                        <input type="checkbox" id="news"name="newsCheck" />
                        </label>
                    </li>
                    <li>
                        <p>Gender</p>
                        <input type="radio" value="male"id="male" name="sex" />
                        <label for="male">Male</label>
                        <input type="radio" value="female"id="female" name="sex" />
                        <label for="female">Female</label>
                        <input type="radio" value="Other" id="Other" name="sex" />
                        <label for="Other">Other</label>
                    </li>
                    <li>
                        <p>Gender</p>
                        <input type="radio" value="от 15"id="age15" name="sex" />
                        <label for="age15">age15</label>
                        <input type="radio" value="от 25"id="age25" name="sex" />
                        <label for="age25">age25</label>
                        <input type="radio" value="от 35" id="age35" name="sex" />
                        <label for="age35">age35</label>
                    </li>
                    <input type="number"
                    name="userRating"
                    id="rating"
                    min="1"
                    max="12"
                    step="1"
                    >
                        <li id="buttons">
                        <input id="submitBtn" type="submit"value="Register" />
                    </li>
                </ul>
    </form>
            <hr />
</body>              
</html>
